version: '3.8'

services:
  vla:
    build:
      context: .
      dockerfile: docker/vla/Dockerfile
    container_name: vla_system
    environment:
      - DISPLAY=${DISPLAY}
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=graphics,utility,compute
      - ROS_DOMAIN_ID=0
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - /tmp/.docker.xauth:/tmp/.docker.xauth:rw
      - ./module-04-vla:/workspace/module-04-vla
      - ./docs:/workspace/docs
    network_mode: host
    devices:
      - /dev/snd:/dev/snd  # Audio devices
    stdin_open: true
    tty: true
    command: >
      bash -c "
        source /opt/ros/humble/setup.bash &&
        source /workspace/install/setup.bash &&
        export PYTHONPATH=/workspace/module-04-vla:$$PYTHONPATH &&
        exec bash
      "

  vla_ros:
    build:
      context: .
      dockerfile: docker/vla/Dockerfile
    container_name: vla_ros_node
    environment:
      - DISPLAY=${DISPLAY}
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=graphics,utility,compute
      - ROS_DOMAIN_ID=0
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - /tmp/.docker.xauth:/tmp/.docker.xauth:rw
      - ./module-04-vla:/workspace/module-04-vla
      - ./docs:/workspace/docs
    network_mode: host
    devices:
      - /dev/snd:/dev/snd  # Audio devices
    stdin_open: true
    tty: true
    command: >
      bash -c "
        source /opt/ros/humble/setup.bash &&
        source /workspace/install/setup.bash &&
        export OPENAI_API_KEY=$OPENAI_API_KEY &&
        export PYTHONPATH=/workspace/module-04-vla:$$PYTHONPATH &&
        ros2 run vla_ros vla_node
      "