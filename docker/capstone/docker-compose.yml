version: '3.8'

services:
  # Complete integrated system
  autonomous_humanoid:
    build:
      context: .
      dockerfile: docker/capstone/Dockerfile
    container_name: autonomous_humanoid_system
    privileged: true
    environment:
      - DISPLAY=${DISPLAY}
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=graphics,utility,compute
      - ROS_DOMAIN_ID=0
      - ISAAC_SIM_PATH=/isaac-sim
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - /tmp/.docker.xauth:/tmp/.docker.xauth:rw
      - ./capstone:/workspace/capstone
      - ./module-01-ros2:/workspace/module-01-ros2
      - ./module-02-simulation:/workspace/module-02-simulation
      - ./module-03-isaac:/workspace/module-03-isaac
      - ./module-04-vla:/workspace/module-04-vla
      - ./docs:/workspace/docs
    network_mode: host
    devices:
      - /dev/dri:/dev/dri
      - /dev/snd:/dev/snd  # Audio devices for VLA
    stdin_open: true
    tty: true
    ports:
      - "55555-55559:55555-55559/udp"  # Isaac Sim
      - "8211:8211/udp"  # Isaac Sim
      - "11311:11311"    # ROS 2 master
    command: >
      bash -c "
        source /opt/ros/humble/setup.bash &&
        source /isaac-sim/isaac-sim.sh &&
        source /workspace/install/setup.bash &&
        export ISAAC_SIM_PATH=/isaac-sim &&
        export PYTHONPATH=/isaac-sim/python:/workspace/capstone:/workspace/module-04-vla:$$PYTHONPATH &&
        export OPENAI_API_KEY=$OPENAI_API_KEY &&
        cd /workspace &&
        colcon build --packages-select autonomous_humanoid &&
        source install/setup.bash &&
        ros2 launch autonomous_humanoid autonomous_humanoid.launch.py
      "

  # Isaac Sim for simulation and perception
  isaac_sim_capstone:
    build:
      context: .
      dockerfile: docker/capstone/Dockerfile
    container_name: isaac_sim_capstone
    privileged: true
    environment:
      - DISPLAY=${DISPLAY}
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=graphics,utility,compute
      - ROS_DOMAIN_ID=0
      - ISAAC_SIM_PATH=/isaac-sim
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - /tmp/.docker.xauth:/tmp/.docker.xauth:rw
      - ./module-03-isaac:/workspace/module-03-isaac
      - ./module-02-simulation:/workspace/module-02-simulation
    network_mode: host
    devices:
      - /dev/dri:/dev/dri
    stdin_open: true
    tty: true
    ports:
      - "55555-55559:55555-55559/udp"
      - "8211:8211/udp"
    command: >
      bash -c "
        source /opt/ros/humble/setup.bash &&
        source /isaac-sim/isaac-sim.sh &&
        export ISAAC_SIM_PATH=/isaac-sim &&
        export PYTHONPATH=/isaac-sim/python:$$PYTHONPATH &&
        /isaac-sim/isaac-sim.sh
      "